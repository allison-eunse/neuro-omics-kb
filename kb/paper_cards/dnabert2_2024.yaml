summary: |
  DNABERT-2 is a 117M-parameter BERT encoder for DNA sequences that replaces fixed k-mer tokenization with Byte-Pair Encoding (BPE), enabling flexible vocabulary that adapts to sequence statistics. Pretrained on multi-species genomic data with ALiBi positional bias, it achieves strong zero-shot transfer to understudied organisms and excels at cross-species tasks. The model is paired with the Genome Understanding Evaluation (GUE) benchmark covering diverse genomic prediction tasks.

