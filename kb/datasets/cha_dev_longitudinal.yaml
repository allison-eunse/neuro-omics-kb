      - "Medication status (current / past; class, dose)"
      - "Perinatal history (gestational age, birth weight, complications)"
      - "Family history of NDD / psychiatric disorders"
      - "Basic demographics (sex, SES proxy, parental education/occupation)"
    format: "Structured EHR extraction + manually curated research CRFs (details TBD)."

