    - "Capacity to attend longitudinal follow-up visits (parental consent required)."
    - "Ability to undergo MRI/EEG safely (no standard contraindications)."
  exclusion_criteria:
    - "Major neurological conditions unrelated to target NDD phenotypes (exact list TBD)."
    - "Severe sensory/motor impairments precluding valid assessment (details TBD)."
  diagnostic_groups:
    primary_dx:
      - "ASD"
      - "ADHD"
      - "Global developmental delay / intellectual disability"
      - "Language disorder"
      - "Typical development"
      - "Other specified / unspecified neurodevelopmental disorders"
    comorbidities:
      examples:
        - "Epilepsy"
        - "Anxiety / mood disorders"
        - "Sleep disorders"
      notes: "Exact comorbidity definitions and coding schema TBD."
  clinical_variables:
