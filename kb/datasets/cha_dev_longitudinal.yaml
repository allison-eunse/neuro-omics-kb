id: cha_dev_longitudinal_v1
name: "Cha Hospital Longitudinal Neurodevelopmental Cohort"
description: |
  Longitudinal multimodal pediatric neurodevelopmental cohort collected at Cha Hospital (exact site(s) TBD).
  Designed for early prediction and characterization of neurodevelopmental disorders (e.g., ASD, ADHD, developmental delay)
  and trajectories of cognitive / behavioural development, aligned with ARPA-H–style Brain-Omics Model (BOM) documentation.
  All numeric values and institutional codes are placeholders and should be updated once DRB/IRB-approved summaries are available.
storage_location:
  bucket: null  # e.g., "s3://cha-dev-longitudinal/..." or on-prem NAS path; set to null until finalized
schema_ref: docs/data/schemas.md#cha-dev-longitudinal  # create/adjust anchor once schema is documented
dtypes: parquet / csv / tensors
required_columns:
  - subject_id
  - wave_id
  - age_months
  - primary_dx
counts:
  subjects: null          # e.g., 350
modalities:
  - mri
  - eeg
  - behaviour
  - clinical
  - genetics_omics_optional
access: restricted
restrictions: >
  DRB/IRB-governed cohort; re-analysis and secondary analysis allowed only under approved protocols.
  External sharing (academic or industry) and cloud FM training must follow DRB/IRB and data use agreement constraints.
maintainers:
  - name: "TBD Cha Hospital PI"
  - name: "Allison Eun Se You"
verified: false
