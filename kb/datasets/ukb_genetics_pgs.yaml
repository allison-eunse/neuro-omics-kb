id: ukb_genetics_pgs
name: "UK Biobank Polygenic Scores (PGS) table"
description: |
  Curated polygenic scores and ancestry PCs for UK Biobank participants, used for
  tabular genetics baselines and fusion with sMRI ROI features.
  This card documents the subject-level PGS table referenced by
  `configs/experiments/03_prediction_baselines_tabular.yaml`.
storage_location:
  bucket: "s3://path-to-ukb-pgs-bucket-or-secure-store"
  notes: "Replace with the actual storage root for the derived PGS table."
schema_ref: "docs/data/schemas.md#ukb-genetics-pgs"
dtypes: "parquet / csv"
required_columns:
  - eid
  - pgs_*           # one column per polygenic score (see documentation)
  - pc1
  - pc2
  - pc3
  - pc4
  - pc5
  - pc6
  - pc7
  - pc8
  - pc9
  - pc10
modalities:
  - genetics
modality_columns:
  genetics:
    - pgs_*
    - pc1
    - pc2
    - pc3
    - pc4
    - pc5
    - pc6
    - pc7
    - pc8
    - pc9
    - pc10
counts:
  subjects: TBD  # fill after data inventory
inclusion_criteria:
  - "Linked to UKB genetics and imaging manifests via eid."
  - "PGS computed with documented pipelines and QC."
exclusion_criteria:
  - "Withdrawn consent or missing key covariates."
covariates:
  genetics_confounds:
    - pc1
    - pc2
    - pc3
    - pc4
    - pc5
    - pc6
    - pc7
    - pc8
    - pc9
    - pc10
access: restricted
access_notes: |
  Requires UK Biobank approval and compliance with local governance.
  Update with actual DUA / governance trail once finalized.
license: "UK Biobank terms of use"
restrictions: "No raw data redistribution; derived data governed by UKB and institutional policies."
verified: false
last_updated: 2025-11-19


