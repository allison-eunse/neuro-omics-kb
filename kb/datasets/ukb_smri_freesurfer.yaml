id: ukb_smri_freesurfer
name: "UK Biobank sMRI FreeSurfer-derived ROIs"
description: |
  Structural MRI ROI features extracted with FreeSurfer (aparc/aseg) for UK Biobank subjects.
  Used as the primary sMRI input for CCA and prediction baselines in adult gene–brain and gene–brain–behaviour analyses.
storage_location:
  bucket: "s3://path-to-ukb-smri-derived-bucket"
  notes: "Replace with actual storage root for FreeSurfer outputs or ROI feature tables."
schema_ref: docs/data/schemas.md#ukb-smri
dtypes: "parquet / csv"
required_columns:
  - eid
  - roi_id
  - roi_feature_vector   # or explicit columns for thickness/volume per ROI
modalities:
  - smri
modality_columns:
  smri:
    - roi_thickness
    - roi_volume
counts:
  subjects: TBD            # update with N_subjects with sMRI after inventory
parcellation:
  atlas: "Desikan-Killiany (aparc) + aseg"
  n_rois: 176
  notes: "Exact ROI count may vary with exclusions; update after final QC."
covariates:
  core:
    - age
    - sex
    - site_scanner
    - intracranial_volume
  optional:
    - ses
    - education_years
preprocessing:
  freesurfer_version: "7.x"
  qc:
    euler_number_threshold: -217
    notes: "Visual QC + Euler number cut; thresholds should mirror qc_thresholds.smri in ukb_manifest_stub.yaml."
  harmonization:
    default: "none_baseline"
    options:
      - "combat_smri"
      - "murd_t1_t2"
access: restricted
access_notes: |
  Requires UK Biobank approval and adherence to imaging data usage policies.
  Update with scanner/site distribution and QC-derived exclusions after inventory.
license: "UK Biobank terms of use"
restrictions: "No raw data redistribution; derived data governed by UKB and institutional policies."
verified: false
last_updated: 2025-11-19

